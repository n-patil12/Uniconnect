<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Profile Page" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../ChatTab/chattab.css">
    <link rel="stylesheet" href="../ChatTab/popup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="../ChatTab/chattab.js"></script>

</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-left">

            <h3 class ="uniconnect"> UniConnect </h3>
        </div>
        <div class="navbar-right">
            <a href="../mainPage/index.html" class="home-icon">
                <i class="fa fa-home"></i>
            </a>
            <div class="dropdown-container">
                <div id="group-message-icon" class="group-message-icon">
                  <i class="fas fa-users"></i>
                </div>
                
                <div id="dropdown" class="dropdown">
                    <p>No requests</p>
                </div>
            </div>
            <a href="#" class="message-icon" onclick="openNav()">
                <i class="fas fa-comment"></i>
                <span class="badge">3</span>
            </a>
            <a href="../profiles/profile.html?type=user&id=U123" class="profile-icon">
                <i class="fas fa-user-alt"></i>
            </a>
            
        </div>
    </nav>

    <main>
        <!-- Represents the profile and picture of the user -->
        <section class="profile">
            <div class="avatar">
                <img id="pfp" src="./images/profile_pic.jpg" alt="avatar" id="pfp">
            </div>

            <div class ="name-line">
                <h2 id="userName">Name</h2>
                <i id="edit" class="fa-solid fa-pencil"></i>
            </div>

            <div class="info-line">
                <p>Major: </p>
                <p id="userMajor"></p>
            </div>

            <div class="info-line">
                <p>Bio: </p>
                <p id="userBio"></p>
            </div>

            <!-- <div class="info-line">
                <p>Classes: </p>
                <p id="userClasses"></p>
            </div> -->

            <div class="info-line">
                <p>Interests: </p>
                <p id="userInterests"></p>
            </div> 
        </section>
        
        <!-- Represents section where user's friends are displayed -->
        <section class="friends">
            <h3>Friends</h3>
            <!-- friendList class contains banner for each friend -->
            <div class="list" id="friendList">
                <!-- dynamic friend adding -->
            </div>
        </section>

        <section class="organizations"> 
            <h3>Organizations</h3>
            <!-- Area where orgs are displayed -->
            <div class="list" id="organizationList">
                <!-- dynamic org adding -->
            </div>
        </section>


        <!-- templates for adding friend and org items to each section -->

        <template class="item" id="friendItem">
            <a class="uid" href="profile.html">
                <div class="banner" id="friendBanner">
                    <img id="friendPfp" src="./images/pfp.png" alt="Friend Avatar">
                    <div class="banner-text" id="friendName"></div>
                    <div class="banner-text"> | </div>
                    <div class="banner-text" id="friendBio"></div>    
                </div>
            </a>
        </template>

        <template class="item" id="organizationItem">
            <a class ="oid" href="organization.html">
                <div class="banner" id="orgBanner"> 
                    <img id="orgPfp" src="./images/uic.png" alt="Org Avatar">
                    <div class="banner-text" id="orgName"></div>
                    <div class="banner-text"> | </div>
                    <div class="banner-text" id="orgDescription"></div>
                </div>
            </a>
        </template>

        <template class="request-container">
            <div class="request">
                <a><p>User</p></a>
                <div>
                    <button class="check-button">
                        <i class="fa-solid fa-square-check"></i>
                    </button>
                    <button class="x-button">
                        <i class="fa-solid fa-square-xmark"></i>
                    </button>
                </div>
            </div>
        </template>

        <div class="chatcont">

            <div class="chat-popup" id="myForm">
                <form action="/action_page.php" class="form-container">
                  <h1>John</h1><!-- 
              
                  <label for="msg"><b>Message</b></label>
                  <textarea placeholder="Type message.." name="msg" required></textarea> -->
                  <div class="scrollable-chat">
                    <div class="container"> <!-- incomign -->
                        <img src="../Profile_Builder/profile_pic.jpg" alt="Avatar">
                        <p>Hello. How are you today?</p>
                        <span class="time-right">11:00</span>
                    </div>
    
                    <div class="container darker">
                        <img src="../Profile_Builder/profile_pic.jpg" alt="Avatar" class="right">
                        <p>Coming to the meeting today?</p>
                        <span class="time-left">11:01</span>
                    </div>
    
                    <div class="container"> <!-- incomign -->
                        <img src="../Profile_Builder/profile_pic.jpg" alt="Avatar">
                        <p>For sure</p>
                        <span class="time-right">11:00</span>
                    </div>
                </div>
    
                  <textarea placeholder="Type message.." name="msg" id= "msg" required></textarea> 
    
                  <button type="submit" class="btn">Send</button>
                  <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
    
    
            <div id="mySidebar" class="sidebar">
                <div class="closemargin-div">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                </div>
                <div class="chat-ppl" onclick="openForm()">
                    <img src="../Profile_Builder/profile_pic.jpg" alt="Avatar">
                    <span class="chat-name">John</span>
                </div>
            </div>
            
        </div>

    </main>
    <script src="profile.js" type="module"></script>
</body>
</html>
